{% extends 'main/base.html' %}
{% block title %} تسجيل الدخول {% endblock %}

{% block content %}
<div class="flex items-center justify-center min-h-[80vh] p-4">
  <div class="bg-white/80 backdrop-blur-md shadow-lg rounded-2xl w-full max-w-md p-6 glass-card">
    <h2 class="text-2xl font-bold text-center mb-6">تسجيل الدخول</h2>

    <form method="post" class="space-y-4">
      {% csrf_token %}
      
      <div>
        <label for="id_username" class="block text-sm font-medium text-gray-700 mb-1">اسم المستخدم</label>
        <input type="text" name="username" id="id_username"
               class="w-full rounded-lg border-gray-300 focus:ring-2 focus:ring-[var(--malibu-200)] focus:border-[var(--malibu-200)]">
      </div>

      <div>
        <label for="id_password" class="block text-sm font-medium text-gray-700 mb-1">كلمة المرور</label>
        <input type="password" name="password" id="id_password"
               class="w-full rounded-lg border-gray-300 focus:ring-2 focus:ring-[var(--malibu-200)] focus:border-[var(--malibu-200)]">
      </div>

      <button type="submit"class="w-full bg-[linear-gradient(300deg,_var(--malibu-80),_var(--malibu-200))] text-white py-2 rounded-lg shadow mt-4">
        دخول
      </button>
    </form>

    <p class="text-center text-sm text-gray-600 mt-6">
      ليس لديك حساب؟ <a href="{% url 'accounts:registration_view'%}" class="text-[var(--malibu-200)] font-medium hover:underline">إنشاء حساب جديد</a>
    </p>
  </div>
</div>
{% endblock %}
