<!doctype html>
<html lang="ar" dir="rtl">
<head><meta charset="utf-8"><title>تسجيل الدخول</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.rtl.min.css" rel="stylesheet"></head>
<body class="bg-light d-flex align-items-center" style="min-height:100vh">
<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-4">
      <div class="card p-3">
        <h3 class="mb-3">تسجيل الدخول</h3>
        {% if form.errors %}<div class="alert alert-danger">بيانات غير صحيحة.</div>{% endif %}
        <form method="post">{% csrf_token %}
          <div class="mb-3">
            <label class="form-label">اسم المستخدم</label>
            {{ form.username }}
          </div>
          <div class="mb-3">
            <label class="form-label">كلمة المرور</label>
            {{ form.password }}
          </div>
          <button class="btn btn-primary w-100" type="submit">دخول</button>
        </form>
      </div>
    </div>
  </div>
</div>
</body></html>
