{% extends 'main/base.html' %}
{% block title %}تقييم الاستشارة{% endblock %}
{% block content %}
<h3>تقييم الاستشارة: {{ c.title }}</h3>
<div>

  <style>
    .star-rating {
      direction: rtl;         
      display: inline-flex;
      gap: .25rem;
      font-size: 2rem;
      cursor: pointer;
    }
    .star-rating input { display: none; }
    .star-rating label {
      filter: grayscale(1);
      opacity: .5;
      transition: transform .1s, opacity .1s, filter .1s;
    }
    .star-rating label::before { content: "★"; }
    .star-rating input:checked ~ label { filter: none; opacity: 1; }
    .star-rating label:hover,
    .star-rating label:hover ~ label { filter: none; opacity: 1; transform: scale(1.05); }
  </style>

  <form method="post">
    {% csrf_token %}

    <div>
        <div class="star-rating">
            <input type="radio" id="s5" name="rating" value="5"><label for="s5" title="5"></label>
            <input type="radio" id="s4" name="rating" value="4"><label for="s4" title="4"></label>
            <input type="radio" id="s3" name="rating" value="3"><label for="s3" title="3"></label>
            <input type="radio" id="s2" name="rating" value="2"><label for="s2" title="2"></label>
            <input type="radio" id="s1" name="rating" value="1" checked required ><label for="s1" title="1"></label>
          </div>
          
    </div>

    <div>
      <button type="submit">تأكيد</button>
      <a href="{% url 'consultations:detail_view' consultation_id=c.id %}">رجوع</a>
    </div>
  </form>
</div>
{% endblock %}
