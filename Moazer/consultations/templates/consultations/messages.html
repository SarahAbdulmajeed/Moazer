{% for m in c.messages.all %}
  <div class="p-2">
    <small class="text-muted">{{ m.created_at|date:"Y-m-d H:i" }}</small>
    <div><strong>{{ m.sender.username }}:</strong> {{ m.content|linebreaks }}</div>
  </div>
  <hr class="my-1">
{% empty %}
  <div class="text-muted p-2">لا توجد رسائل بعد.</div>
{% endfor %}
