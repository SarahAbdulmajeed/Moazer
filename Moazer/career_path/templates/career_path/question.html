{% extends "main/base.html" %}
{% block title %}السؤال {{ step }}{% endblock %}
{% block content %}
<!-- Single-question screen with simple progress and textarea. -->
<div class="max-w-3xl mx-auto py-10">
  <h2 class="text-2xl font-bold text-center mb-2">اكتشف مسارك</h2>
  <div class="text-center text-gray-600 mb-6">السؤال رقم ({{ step }}) من ({{ total }})</div>

  <div class="bg-white/80 rounded-2xl p-6 shadow">
    <p class="text-lg mb-4">“ {{ q.text }} ”</p>

    <form method="post">{% csrf_token %}
      <label class="block text-sm text-gray-600 mb-1">إجابتك:</label>
      <textarea name="answer" rows="7" class="w-full border rounded p-3">{{ prev_answer }}</textarea>

      <div class="mt-4">
        <button class="px-5 py-2 rounded bg-black text-white">التالي</button>
      </div>
    </form>
  </div>
</div>
{% endblock %}
